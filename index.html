<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/lib/swiper.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/spinner.css" />
  <script src="lib/swiper.js"></script>
  <script src="js/script.js" defer></script>
  <title>Slyter</title>
</head>

<body>
  <header class="main-header">
    <div class="container">
      <div class="logo">
        <a href="/"><img src="images/logo.png" alt="site image"></a>
      </div>
      <div class='navigation'>
        <nav>
          <ul>
            <li>
              <a href="/" class="nav-link">Movies</a>
            </li>
            <li>
              <a href="/shows.html" class="nav-link">Shows</a>
            </li>
            <li>
              <a href="/animes.html" class="nav-link">Animes</a>
            </li>
          </ul>
        </nav>
        <div class="search">
          <div class="container">
            <div class="alert"></div>
            <form action="/search.html" class="search-form">
              <div class="search-flex">
                <input type="text" name="search-query" id="search-query" placeholder="Search here">
                <button class="btn" type="submit">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </header>

  <section class="trending">
    <h2>Trending Now</h2>
    <div class="swiper">
      <div class="swiper-wrapper">
      </div>
    </div>
  </section>

  <section class="container">
    <h2>Popular Movies</h2>
    <div id="popular-movies" class="grid">
    </div>
  </section>

  <footer class="main-footer">
    <div class="container">
      <div class="logo">
        <img src="/images/logo.png" alt="site logo">
      </div>
      <div class="socials">
        <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="#" target="_blank"><i class="fa-brands fa-discord"></i></a>
      </div>
    </div>
  </footer>
  <div class="spinner"></div>
</body>

</html>
